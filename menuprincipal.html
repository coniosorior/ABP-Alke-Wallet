<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <title>Menu Principal</title>
<style>
     body {
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
      padding: 20px 0;
    }

    .menu-title {
      margin-bottom: 16px;
    }

    .balance-box {
      margin-bottom: 24px;
    }

    .balance-text {
      margin-bottom: 4px;
    }

    .balance-amount {
      margin: 0;
    }

    .buttons-row {
      margin-bottom: 16px;
    }

    .menu-btn {
      width: 100%;
    }

    .bottom-btn {
      margin-top: 16px;
    }

    #menuMessage {
      margin-top: 12px;
    }
</style>

</head>

<body>
   <div class="container">
    <h2 class="menu-title">Menú Principal</h2>

    <div class="balance-box">
      <p class="balance-text">Dinero en cuenta:</p>
      <h3 id="balance" class="balance-amount">$0</h3>
    </div>

    <div class="row buttons-row">
      <div class="col">
        <button id="btnDepositar" class="btn btn-primary menu-btn">Depositar</button>
      </div>

      <div class="col">
        <button id="btnEnviar" class="btn btn-primary menu-btn">Enviar Dinero</button>
      </div>
    </div>

    <div class="bottom-btn">
      <button id="btnMovimientos" class="btn btn-primary menu-btn">Últimos Movimientos</button>
    </div>

    <div id="menuMessage"></div>
  </div>

<script src="assets/js/main.js"></script>

</body>

</html>
