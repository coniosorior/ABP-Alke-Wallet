<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <title>Menu</title>

  <style>
    body {
      padding: 20px;
      background-color: #f8f9fa;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
    }

    .menu-title {
      margin-bottom: 16px;
    }

    .balance-box {
      margin-bottom: 24px;
      padding: 15px;
      background: white;
      border-radius: 8px;
    }

    .menu-btn {
      width: 100%;
    }

    #menuMessage {
      margin-top: 12px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2 class="menu-title">Menú Principal</h2>

    <div class="balance-box">
      <p class="mb-1">Dinero en cuenta:</p>
      <h3 id="balance">$0</h3>
    </div>

    <div class="row mb-3">
      <div class="col">
        <button id="btnDepositar" class="btn btn-primary menu-btn">
          Depositar
        </button>
      </div>

      <div class="col">
        <button id="btnEnviar" class="btn btn-primary menu-btn">
          Enviar Dinero
        </button>
      </div>
    </div>

    <button id="btnMovimientos" class="btn btn-secondary menu-btn">
      Últimos Movimientos
    </button>

    <div id="menuMessage"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>

</body>
</html>
