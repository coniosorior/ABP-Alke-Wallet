<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Menú </title>

<body class="bg-light">

  <main class="container aw-container py-4">

    <h2 class="text-center mb-4">Menú Principal</h2>

    <section class="card aw-card mb-4">
      <div class="card-body text-center">
        <p class="text-muted mb-1">Dinero en cuenta</p>

        <div class="aw-balance">
          <span class="aw-currency">$</span>
          <span id="balance">0</span>
        </div>

        <small id="menuMessage" class="text-muted d-block mt-2"></small>
      </div>
    </section>

    <section class="card aw-card">
      <div class="card-body">
        <h5 class="mb-3">Acciones</h5>

        <div class="row">
          <div class="col-12 col-md-4 mb-2">
            <button id="btnDepositar" class="btn btn-primary btn-block">
              Depositar
            </button>
          </div>

          <div class="col-12 col-md-4 mb-2">
            <button id="btnEnviar" class="btn btn-primary btn-block">
              Enviar dinero
            </button>
          </div>

          <div class="col-12 col-md-4 mb-2">
            <button id="btnMovimientos" class="btn btn-primary btn-block">
              Últimos movimientos
            </button>
          </div>
        </div>

        <button id="logoutBtn" class="btn btn-outline-secondary btn-block mt-4">
          Cerrar sesión
        </button>

      </div>
    </section>

  </main>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>

</body>
</html>
